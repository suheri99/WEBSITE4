<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            text-align: left;
            background-color: #f5f5f5; /* Light gray background color */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px; /* Rounded corners */
        }
        input[type="submit"] {
            background-color: green; /* Blue background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #00568d; /* Darker blue on hover */
        }
        .navbar {
            background-color: #0074b8; /* Blue background color */
        }
        .navbar a {

            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <table border="5" width="100%" height="30%">
            <tr>
                <th width="20%"><font color="red" size="5"><a href="Home.html">Home</a></font></th>
                <th width="20%"><font color="red" size="5"><a href="About Us.html">About Us</a></font></th>
                <th width="20%"><font color="red" size="5"><a href="Galeri.html">Gallery</a></font></th>
                <th width="20%"><font color="red" size="5"><a href="Contact.html">Contacts</a></font></th>
            </tr>
        </table>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="process_contact.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name "phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
